<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="index.css" />

    <style>
      body {

        max-width: 720px;
        margin: 2rem auto;
      }
      .row {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        flex-wrap: wrap;
      }
      #status {
        font-weight: 600;
      }
      textarea {
        width: 100%;
        min-height: 10rem;
      }
      button {
        padding: 0.6rem 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Reconocimiento de voz ‚Üí servidor</h1>
    <div>
      <input type="text" id="hola" />
    </div>

    <div class="row">
      <label
        >Idioma:

          <option value="es-UY">es-UY (Uruguay)</option>
          <option value="es-AR">es-AR (Argentina)</option>
          <option value="es-ES">es-ES (Espa√±a)</option>
          <option value="pt-BR">pt-BR</option>
          <option value="en-US">en-US</option>
        </select>
      </label>

      <label
        ><input type="checkbox" id="autoRestart" checked /> Reintentar si se
        corta</label
      >
    </div>

    <div class="row" style="margin: 0.5rem 0 1rem">
      <button id="startBtn">üéôÔ∏è Empezar</button>
      <button id="stopBtn" disabled>‚èπÔ∏è Detener</button>
      <span id="status">Inactivo</span>
    </div>
    <h3 id="sending" style="display: none">Enviando al servidor</h3>
    <h3 id="received" style="display: none">¬°Se recibi√≥ una respuesta!</h3>
    <textarea

    <button id="tts-play">‚ñ∂Ô∏è Play</button>
    <button id="tts-pause">‚è∏Ô∏è Pause</button>
    <button id="tts-resume">‚ñ∂Ô∏è Resume</button>
    <button id="tts-stop">‚èπÔ∏è Stop</button>
    <select id="tts-voice"></select>
    <label
      >Rate
      <input
        id="tts-rate"
        type="range"
        min="0.5"
        max="1.5"
        value="1"
        step="0.1"
    /></label>
    <label
      >Pitch
      <input
        id="tts-pitch"
        type="range"
        min="0.5"
        max="1.5"
        value="1"
        step="0.1"
    /></label>

    <script src="main.js" type="module"></script>
  </body>
</html>
